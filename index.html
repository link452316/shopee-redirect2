<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Shopee Redirect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #fff8e1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    h1 {
      background: #ee4d2d;
      color: white;
      padding: 20px;
      border-radius: 12px;
      font-size: 20px;
    }
  </style>
</head>
<body onclick="go()">
  <h1>Click anywhere to continue to Shopee</h1>
  <script>
    const link = "https://shope.ee/6fU7aT6hZB"; // replace with your link
    function go() {
      const win = window.open(link, "_blank");
      setTimeout(() => {
        if (!win || win.closed || typeof win.closed === "undefined") {
          window.location = link;
        }
      }, 3000);
    }
  </script>
</body>
</html>
