<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopee Redirect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #fff5e6;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: sans-serif;
      cursor: pointer;
    }
    h1 {
      padding: 20px;
      border-radius: 12px;
      background-color: #ee4d2d;
      color: white;
      font-size: 22px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body onclick="go()">
  <h1>Click anywhere to continue to Shopee</h1>

  <script>
    const link = "https://s.shopee.ph/9Uqcn9myht"; // Your working Shopee affiliate link

    function go() {
      const popup = window.open(link, "_blank");

      // Fallback if pop-up fails
      setTimeout(() => {
        if (!popup || popup.closed || typeof popup.closed === "undefined") {
          window.location.href = link;
        }
      }, 3000);
    }
  </script>
</body>
</html>
